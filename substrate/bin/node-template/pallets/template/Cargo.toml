[package]
name = "pallet-template"
version = "4.0.0-dev"
description = "FRAME pallet template for defining custom runtime logic."
authors = ["Substrate DevHub <https://github.com/substrate-developer-hub>"]
homepage = "https://substrate.io"
edition.workspace = true
license = "MIT-0"
publish = false
repository = "https://github.com/substrate-developer-hub/substrate-node-template/"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
frame-benchmarking = { path = "../../../../frame/benchmarking", default-features = false, optional = true }
frame-support = { path = "../../../../frame/support", default-features = false }
frame-system = { path = "../../../../frame/system", default-features = false }
sp-std = { path = "../../../../primitives/std", default-features = false }
sp-runtime-interface = { version = "17.0.0", default-features = false, path = "../../../../primitives/runtime-interface" }
sp-externalities = { version = "0.19.0", default-features = false, path = "../../../../primitives/externalities"  }
log = { version = "0.4.17", default-features = false }
tokio = { version = "1", default-features = false, optional = true }
kurtosis-sdk = { version = "0.86.4" }
tonic = { version = "0.9.2" }
futures = "0.3.28"
sp-core = { path = "../../../../primitives/core", default-features = false }
sp-runtime = { path = "../../../../primitives/runtime", default-features = false }
sp-keystore = { path = "../../../../primitives/keystore", default-features = false }
sp-io = { path = "../../../../primitives/io", default-features = false }

[dev-dependencies]



[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"log/std",
	"tokio"
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
